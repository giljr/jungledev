{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
<div class="content-section">
    <div class="media">
      <img class="w-32 h-32 md:h-auto rounded-full" src="{{ user.profile.image.url }}">
      <div class="media-body">
        <h2 class="account-heading">Username: {{ user.username }}</h2>
        <p class="text-secondary">Email: {{ user.email }}</p>
      </div>
    </div>
    <!-- FORM GOES HERE -->
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group"> 
          <legend class="border-botton ">Profile Info</legend>          
            {{ u_form|crispy }}
            {{ p_form|crispy }}
      </fieldset>
      <div class="form-group mb-4">
          <button class="btn btn-outline-info" type="submit">Update</button>
      </div>
  </form> 
</div> 
</div>  
{% endblock content %}
